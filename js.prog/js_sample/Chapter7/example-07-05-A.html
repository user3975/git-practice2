<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title> while の使い方</title>
  <style>
  table { border-collapse: collapse; }
  td {
   width: 50px;
   height: 50px;
   border: solid 1px;
   text-align: center;
  }
  </style>
 </head>
 <body>
  <table id="testTBL"></table>

  <script>
  var tstTbl = document.getElementById("testTBL");
  var row = tstTbl.insertRow(-1);
  var i = 1;
  while(i<=1024) {
   var cell = row.insertCell(-1);
   cell.textContent = i;
   i = i*2;
  }
  </script>
 </body>
</html>
