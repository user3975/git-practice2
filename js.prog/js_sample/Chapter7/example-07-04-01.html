<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>二重ループ</title>
  <style>
  table { border-collapse: collapse; }
  td {
   width: 50px;
   height: 50px;
   border: solid 1px;
  }
  </style>
 </head>
 <body>
  <table id="testTBL"></table>

  <script>
  var tstTbl = document.getElementById("testTBL");
  for(var y = 0; y < 3; y++) {
   var row = tstTbl.insertRow(-1);
   for(var x = 0; x < 5; x++) {
    var cell = row.insertCell(-1);
   }
  }
  </script>
 </body>
</html>
