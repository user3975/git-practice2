<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>テーブルで色見本を作る</title>
  <style>
  table { border-collapse: collapse; }
  td {
   height: 30px;
   border: solid 1px #00ffff;
   font-size: 12px;
   color: #ffffa0;
  }
  </style>
 </head>
 <body>
  <table id="testTBL"></table>

  <script>
  var tstTbl = document.getElementById("testTBL");
  for(var y = 0; y < 16; y++ ) {
   var row = tstTbl.insertRow(-1);
   for(var x = 0; x < 16; x++) {
    var cell = row.insertCell(-1);
    var cr = 0;//赤の明るさ
    var cg = 16*x;//緑の明るさ
    var cb = 16*y;//青の明るさ
    var colStr = "rgb(" + cr + "," + cg + "," + cb + ")";
    cell.style.backgroundColor = colStr;
    cell.textContent = colStr;
   }
  }
  </script>
 </body>
</html>
