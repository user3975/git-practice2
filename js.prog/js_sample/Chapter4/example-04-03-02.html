<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>カウントボタンを作る</title>
 </head>
 <body>
  <input type="button" id="cntBtn" value="カウントボタン 0" onclick="onBtn()">

  <script>
  var cnt = 0;
  var btn = document.getElementById("cntBtn");
  function onBtn() {
   cnt++;
   btn.value = "カウントボタン " + cnt;
  }
  </script>
 </body>
</html>
