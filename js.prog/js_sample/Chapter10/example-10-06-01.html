<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>オブジェクトのサンプル</title>
 </head>
 <body>
  <span>コンソールのログを確認して下さい</span>

  <script>
  //クラスの定義
  function Member(namae, nenrei, seibetsu) {
   this.name = namae;
   this.age = nenrei;
   this.gender = seibetsu;
  }

  //メソッド（振る舞い）の定義
  Member.prototype.toshitoru = function(val) {
   this.age += val;
  }

  Member.prototype.wakagaeru = function(val) {
   this.age -= val;
  }

  var GENDER = ["男性", "女性"];

  var papa = new Member("山本 大介", 42, 0);
  var mama = new Member("山本 美咲", 37, 1);
  var boku = new Member("山本 拓也",  6, 0);

  console.log("父　" + papa.name + "　" + papa.age + "歳");
  console.log("母　" + mama.name + "　" + mama.age + "歳");
  console.log("息子　" + boku.name + "　" + boku.age + "歳");

  console.log("二年経ち");
  papa.toshitoru(2);
  mama.toshitoru(2);
  boku.toshitoru(2);

  var baby = new Member("山本 さくら", 0, 1);//新しいオブジェクトを追加

  console.log("父　" + papa.name + "　" + papa.age + "歳");
  console.log("母　" + mama.name + "　" + mama.age + "歳");
  console.log("息子　" + boku.name + "　" + boku.age + "歳");
  console.log("娘　" + baby.name + "　" + baby.age + "歳");
  </script>
 </body>
</html>
