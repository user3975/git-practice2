<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <style>
  table {
    border-collapse: collapse;
    margin: auto;
  }
  td {
   width: 50px;
   height: 50px;
   border: solid 1px silver;
   text-align: center;
  }
  </style>
  <title>二次元配列を学ぼう</title>
 </head>
 <body>
  <table id="arrayTBL">
  <caption>ドット絵アート</caption>
  </table>

  <script>
  var DOTCOL = [
   ["white", "blue",   "blue",   "white", "white", "white",  "white",  "white"],
   ["blue",  "gold",   "orange", "blue",  "white", "white",  "white",  "white"],
   ["blue",  "orange", "gold",   "blue",  "white", "white",  "white",  "white"],
   ["green", "blue",   "blue",   "green", "white", "red",    "red",    "white"],
   ["white", "green",  "green",  "white", "red",   "yellow", "gold",   "red"  ],
   ["white", "white",  "green",  "white", "red",   "gold",   "yellow", "red"  ],
   ["white", "white",  "white",  "white", "green", "red",    "red",    "green"],
   ["white", "white",  "white",  "green", "white", "green",  "green",  "white"]
  ];

  var aryTbl = document.getElementById("arrayTBL");
  for(var y = 0; y < 8; y++) {
   var row = aryTbl.insertRow(-1);
   for(var x = 0; x < 8; x++) {
    var cell = row.insertCell(-1);
    cell.style.backgroundColor = DOTCOL[y][x];
   }
  }
  </script>
 </body>
</html>
