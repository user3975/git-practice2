<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <style>
  table { border-collapse: collapse; }
  td {
   width: 50px;
   height: 50px;
   border: solid 1px;
   text-align: center;
  }
  </style>
  <title>二次元配列を学ぼう</title>
 </head>
 <body>
  <table id="arrayTBL">
  <caption>二次元配列</caption>
  </table>

  <script>
  var ary = [
   [ 1,  3,  5,  7,  9],
   [ 2,  4,  6,  8, 10],
   [10, 20, 30, 40, 50]
  ];

  var aryTbl = document.getElementById("arrayTBL");
  for(var y = 0; y < 3; y++) {
   var row = aryTbl.insertRow(-1);
   for(var x = 0; x < 5; x++) {
    var cell = row.insertCell(-1);
    cell.textContent = ary[y][x];
   }
  }
  </script>
 </body>
</html>
