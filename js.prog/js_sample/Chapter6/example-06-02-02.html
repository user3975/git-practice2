<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>条件分岐を学ぶ</title>
 </head>
 <body>
  <script>
  var ans = prompt("数値を入力して下さい(半角文字)","");
  if( ans > 0 ) {
   alert("正の数です");
  }
  else if( ans < 0 ) {
   alert("負の数です");
  }
  else if( ans == 0 ) {
   alert("０です");
  }
  else {
   alert("数以外を入力しました");
  }
  </script>
 </body>
</html>
