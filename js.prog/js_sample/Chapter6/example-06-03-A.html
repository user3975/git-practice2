<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title> switch の使い方</title>
 </head>
 <body>
  <script>
  var ans = prompt("1,2,3いずれかを入力してください","");
  switch( ans ) {
   case "1":
   alert("1を入力しました")
   break;

   case "2":
   alert("2を入力しました")
   break;

   case "3":
   alert("3を入力しました")
   break;

   default:
   alert("1,2,3以外を入力しました")
   break;
  }
  </script>
 </body>
</html>
